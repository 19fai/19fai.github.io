<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10;

        if (num > 5) {
            f1(num);
        }
        else if (num > 2) {
            f2(num);
        }
        else {
            let x = f3(num);
            x = x + 7;
            console.log(x);
        }


        function f1(x) {
            console.log(`${x} is more than 5`);
        }

        function f2(x) {
            console.log(`${x} is more than 2`);
        }

        function f3(x) {
            console.log(`${x} is less than 2`);
            return x - 1;
        }
    </script>
</body>
</html>
